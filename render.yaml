services:
  - type: web
    name: jobika-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn server:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: jobika-db
          property: connectionString
  
  - type: pserv
    name: jobika-db
    env: postgres
    plan: free
    ipAllowList: []
