<!DOCTYPE html>

<head>

</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <span>üöÄ</span> JobSaathi
            </div>

            <nav>
                <a href="dashboard.html" class="nav-item">

                </a>
                <a href="jobs.html" class="nav-item active">

                <a href="tracker.html" class="nav-item">

                </a>
                <div style="margin: 20px 0; border-top: 1px solid #E2E8F0;"></div>
                <div class="text-gray text-sm font-bold mb-2 px-4">AI TOOLS</div>
                <a href="chat.html" class="nav-item">
                    <span class="nav-icon">ü§ñ</span> Orion Coach
                </a>
                <a href="ats-checker.html" class="nav-item">
                    <span class="nav-icon">üìù</span> ATS Checker
                </a>
                <a href="skills.html" class="nav-item">
                    <span class="nav-icon">üß†</span> Skill Advisor
                </a>
                <a href="interview.html" class="nav-item">
                    <span class="nav-icon">üé§</span> Interview Prep
                </a>
                <a href="salary.html" class="nav-item">
                    <span class="nav-icon">üí∞</span> Salary Predictor
                </a>
                <div style="margin: 20px 0; border-top: 1px solid #E2E8F0;"></div>
                <a href="pricing.html" class="nav-item">
                    <span class="nav-icon">üíé</span> Premium
                </a>
                <a href="settings.html" class="nav-item">
                    <span class="nav-icon">‚öôÔ∏è</span> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="mb-8">
                <h1 class="text-2xl font-bold mb-2">Find Your Dream Job</h1>
                <p class="text-gray">AI-matched opportunities based on your profile.</p>
            </header>

            <!-- Search & Filter -->
            <div class="card mb-8">
                <div class="flex gap-4 mb-4">
                    <input type="text" id="searchInput" class="flex-1 p-3 border rounded-lg"
                        placeholder="üîç Search by title, company, or skills...">
                    <button class="btn btn-primary" onclick="renderJobs()">Search</button>
                </div>

                <div class="grid grid-cols-4 gap-4">
                    <select class="p-2 border rounded-lg" id="locationFilter" onchange="renderJobs()">
                        <option value="">All Locations</option>
                        <option>Bangalore</option>
                        <option>Mumbai</option>
                        <option>Delhi/NCR</option>
                        <option>Remote</option>
                    </select>
                    <select class="p-2 border rounded-lg" id="expFilter" onchange="renderJobs()">
                        <option value="">Experience</option>
                        <option>0-2 Years</option>
                        <option>2-5 Years</option>
                        <option>5+ Years</option>
                    </select>
                    <select class="p-2 border rounded-lg" id="typeFilter" onchange="renderJobs()">
                        <option value="">Job Type</option>
                        <option>Full-time</option>
                        <option>Contract</option>
                        <option>Internship</option>
                    </select>
                    <select class="p-2 border rounded-lg" id="matchFilter" onchange="renderJobs()">
                        <option value="">Min Match Score</option>
                        <option>90%+</option>
                        <option>80%+</option>
                        <option>70%+</option>
                    </select>
                </div>
            </div>

            <!-- Job Feed -->
            <div id="jobsGrid" class="flex flex-col gap-4">
                <!-- Populated by JS -->
                <div class="text-center py-8 text-gray">Loading jobs...</div>
            </div>
        </main>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        // Mock Data for Demo
        const MOCK_JOBS = [
            {
                id: 1,
                title: "Senior React Developer",
                company: "Swiggy",
                location: "Bangalore",
                salary: "‚Çπ25-35 LPA",
                match: 94,
                skills: ["React", "Node.js", "AWS"],
                logo: "S",
                posted: "2h ago"
            },
            {
                id: 2,
                title: "Product Manager",
                company: "Zomato",
                location: "Gurgaon",
                salary: "‚Çπ18-28 LPA",
                match: 87,
                skills: ["Product Strategy", "Analytics", "Agile"],
                logo: "Z",
                posted: "5h ago"
            },
            {
                id: 3,
                title: "Data Scientist",
                company: "Flipkart",
                location: "Bangalore",
                salary: "‚Çπ30-45 LPA",
                match: 91,
                skills: ["Python", "ML", "SQL"],
                logo: "F",
                posted: "1d ago"
            },
            {
                id: 4,
                title: "Frontend Engineer",
                company: "Cred",
                location: "Bangalore",
                salary: "‚Çπ20-30 LPA",
                match: 82,
                skills: ["Vue.js", "JavaScript", "CSS"],
                logo: "C",
                posted: "1d ago"
            }
        ];

        function renderJobs() {
            const grid = document.getElementById('jobsGrid');
            const search = document.getElementById('searchInput').value.toLowerCase();
            const location = document.getElementById('locationFilter').value;

            const filtered = MOCK_JOBS.filter(job => {
                const matchesSearch = job.title.toLowerCase().includes(search) || job.company.toLowerCase().includes(search);
                const matchesLoc = location ? job.location.includes(location) : true;
                return matchesSearch && matchesLoc;
            });

            grid.innerHTML = filtered.map(job => `
                <div class="card job-card animate-fade-in">
                    <div class="flex gap-4 w-full">
                        <div class="company-logo">${job.logo}</div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-bold text-lg">${job.title}</h3>
                                    <p class="text-gray text-sm mb-2">${job.company} ‚Ä¢ ${job.location} ‚Ä¢ ${job.salary}</p>
                                </div>
                                <div class="flex flex-col items-end gap-2">
                                    <span class="badge badge-match">${job.match}% Match</span>
                                    <span class="text-xs text-gray">${job.posted}</span>
                                </div>
                            </div>
                            
                            <div class="flex gap-2 mb-4">
                                ${job.skills.map(s => `<span class="text-xs bg-gray-100 px-2 py-1 rounded">${s}</span>`).join('')}
                            </div>

                            <div class="flex gap-3">
                                <button class="btn btn-primary text-sm" onclick="quickApply(${job.id})">Quick Apply</button>
                                <button class="btn btn-secondary text-sm">View Details</button>
                                <button class="btn btn-secondary text-sm">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function quickApply(id) {
            alert(`Applying to job ${id}... (This would trigger the Auto-Apply Agent)`);
        }

        // Initial Render
        document.addEventListener('DOMContentLoaded', renderJobs);
    </script>
</body>

</html>
